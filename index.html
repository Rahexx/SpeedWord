<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SpeedWord</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <h1 class="header__title">SpeedWord</h1>
      <p class="header__explanation">
        Witaj w SpeedWord. Gra polega na na wpisaniu słowa przed skończeniem
        odliczania. Gdy nie zdążysz wpisać słowa, gra się skończy.
      </p>
    </header>
    <main class="game page__game">
      <section class="game__info">
        <p class="game__level-content">
          Poziom <span class="game__level">1</span>
        </p>
        <p class="game__time">
          Czas:
          <span class="game__time-value">5</span>s
        </p>
      </section>
      <h2 class="game__password">Hasło</h2>
      <form class="game__form">
        <input type="text" class="game__input" disabled />
        <button class="game__start">Start</button>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
